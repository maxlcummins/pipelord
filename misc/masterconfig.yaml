### General configuration variables                                                                                                              # general
# Prefix for output files - here the collection name or an abbreviation for the relevant manuscript might be a good choice                       # general   
prefix: test                                                                                                                          # general
# Path to project directory where you want your output to go                                                                                     # general
# Path to short-reads. Here it is assumed that your reads are set up as read pairs - analysis is unlikely to work if this isnt the case.         # general
